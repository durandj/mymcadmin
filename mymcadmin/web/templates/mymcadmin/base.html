<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}MyMCAdmin{% endblock %}</title>

		{% load staticfiles %}

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="MyMCAdmin - Minecraft Administration" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic" />
		<link rel="stylesheet" href="{% static 'angular-material/angular-material.min.css' %}" />

		<link rel="stylesheet" href="{% static 'mymcadmin/css/app.css' %}" />

		<style style="text/css">
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
			.ng-cloak, .x-ng-cloak {
				display: none !important;
			}
		</style>
	</head>
	<body data-ng-app="MyMCAdminApp" data-ng-cloak>
		<header>
			<md-toolbar data-md-scroll-shrink data-ng-if="true">
				<div class="md-toolbar-tools">
					<h1>
						<a href="{% url 'root' %}">
							MyMCAdmin
						</a>
					</h1>
				</div>
			</md-toolbar>
		</header>
		<main>
			<md-content data-flex>
				TODO(durandj): do the thing
			</md-content>
		</main>

		<script src="{% static 'angular/angular.min.js' %}"></script>
		<script src="{% static 'angular-animate/angular-animate.min.js' %}"></script>
		<script src="{% static 'angular-aria/angular-aria.min.js' %}"></script>
		<script src="{% static 'angular-material/angular-material.min.js' %}"></script>

		<script src="{% static 'mymcadmin/js/app.js' %}"></script>
	</body>
</html>
